<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Glasmorphism Card</title>
</head>

<body>
  <main class="main-container">
    <img id="img-left-bottom" src="./imagens/Rectangle.png" />
    <img id="img-right" src="./imagens/Group.png" />
    <img id="img-left-top" src="./imagens/img.png" />
    <div class="info">
      <div class="info_title">
        <h1>Worlwide Purchase
          Access From Your
          Platinum Card </h1>
        <p> Free upgrade option to our platinum services and get lifetime validity. </p>
        <div class="info_submit">
          <input type="text" placeholder="Your E-mail">
          <button type="submit"> Apply </button>
        </div>

      </div>
      <div class="info_card">
        <div class="card">
          <div class="card_title">
            <h2> Platinum Card </h2>
          </div>
          <div class="card_chip">
            <img src="./imagens/chip.png">
          </div>
          <div class="card_footer">
            <div class="card_footer-info">
              <p class="footer-text footer-text-big">6689 2547 2265 1258 </p>
              <p class="footer-text"> Jessica Jessy </p>
            </div>
            <div class="card_footer-date">
              <p class="footer-text"> 16/08 </p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

</body>

</html>
